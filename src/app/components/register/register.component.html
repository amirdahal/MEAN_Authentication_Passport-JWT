<h2 class="page-header">Register</h2>
<form #f="ngForm" (ngSubmit)="onRegisterSubmit(f)">
    <div class="form-group">
        <label>Name</label>
        <input type="text" ngModel name="name" required class="form-control">
    </div>
    <div class="form-group">
        <label>Username</label>
        <input type="text" name="username" ngModel required class="form-control">
    </div>
    <div class="form-group">
        <label>Email</label>
        <input type="text" name="email" ngModel required email class="form-control">
    </div>
    <div class="form-group">
        <label>password</label>
        <input type="password"  name="password" ngModel required class="form-control">
    </div>
    <input type="submit"  class="btn btn-primary" value="Submit">
</form>
